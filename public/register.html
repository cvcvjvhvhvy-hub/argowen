<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد - إدارة الطلبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h4>تسجيل حساب جديد</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">الاسم</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">رقم الهاتف</label>
                                <div class="input-group">
                                    <span class="input-group-text">967+</span>
                                    <input type="tel" class="form-control" id="phone" placeholder="77XXXXXXX" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">نوع الحساب</label>
                                <select class="form-select" id="role" required>
                                    <option value="grocery">بقالة</option>
                                    <option value="merchant">تاجر جملة</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">العنوان</label>
                                <textarea class="form-control" id="address" rows="2" required></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">تسجيل</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html">لديك حساب؟ سجل دخول</a>
                        </div>
                        <div id="message" class="alert mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const address = document.getElementById('address').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, role, address })
                });
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/home.html';
                } else {
                    messageDiv.className = 'alert alert-danger mt-3';
                    messageDiv.textContent = data.message || 'فشل التسجيل';
                    messageDiv.classList.remove('d-none');
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger mt-3';
                messageDiv.textContent = 'حدث خطأ في الاتصال';
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
