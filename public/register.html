<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4361ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <title>Order Pro - تسجيل جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo" style="background: linear-gradient(135deg, #06d6a0 0%, #4361ee 100%);">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="auth-title">إنشاء حساب</h1>
            <p class="auth-subtitle">انضم إلى منصة Order Pro الآن</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">الاسم الكامل</label>
                    <input type="text" class="form-control" id="name" placeholder="أدخل اسمك" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">رقم الهاتف</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" id="phone" placeholder="771234567" required>
                        <span class="input-prefix">967+</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">نوع الحساب</label>
                    <div class="select-wrapper">
                        <select class="form-control" id="role" required>
                            <option value="grocery">بقالة / متجر تجزئة</option>
                            <option value="merchant">تاجر جملة / مورد</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">العنوان</label>
                    <input type="text" class="form-control" id="address" placeholder="المدينة - الحي - الشارع" required>
                </div>
                
                <button type="submit" class="btn btn-success" id="registerBtn">
                    <span>إنشاء الحساب</span>
                    <i class="fas fa-check"></i>
                </button>
            </form>
            
            <div class="auth-link">
                لديك حساب؟ <a href="login.html">سجل دخول</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fas fa-${isError ? 'times-circle' : 'check-circle'}"></i> ${message}`;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const address = document.getElementById('address').value;
            const btn = document.getElementById('registerBtn');
            
            btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;"></div>';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, role, address })
                });
                const data = await response.json();
                
                if (data.success) {
                    showToast('تم إنشاء الحساب بنجاح');
                    setTimeout(() => window.location.href = '/home.html', 500);
                } else {
                    showToast(data.message || 'فشل التسجيل', true);
                    btn.innerHTML = '<span>إنشاء الحساب</span><i class="fas fa-check"></i>';
                    btn.disabled = false;
                }
            } catch (error) {
                showToast('حدث خطأ في الاتصال', true);
                btn.innerHTML = '<span>إنشاء الحساب</span><i class="fas fa-check"></i>';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
