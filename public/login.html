<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4361ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>Order Pro - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <h1 class="auth-title">Order Pro</h1>
            <p class="auth-subtitle">منصة إدارة الطلبات الاحترافية</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">رقم الهاتف</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" id="phone" placeholder="771234567" required>
                        <span class="input-prefix">967+</span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span>تسجيل الدخول</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>
            
            <div class="auth-link">
                ليس لديك حساب؟ <a href="register.html">سجل الآن</a>
            </div>
            
            <div class="demo-accounts">
                <h4><i class="fas fa-info-circle"></i> حسابات تجريبية</h4>
                <div class="demo-item">
                    <span class="role"><i class="fas fa-store"></i> بقالة</span>
                    <span class="phone" onclick="fillPhone('771234567')">771234567</span>
                </div>
                <div class="demo-item">
                    <span class="role"><i class="fas fa-truck"></i> تاجر</span>
                    <span class="phone" onclick="fillPhone('772345678')">772345678</span>
                </div>
                <div class="demo-item">
                    <span class="role"><i class="fas fa-user-shield"></i> مسؤول</span>
                    <span class="phone" onclick="fillPhone('773456789')">773456789</span>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        function fillPhone(phone) {
            document.getElementById('phone').value = phone;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fas fa-${isError ? 'times-circle' : 'check-circle'}"></i> ${message}`;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const btn = document.getElementById('loginBtn');
            
            btn.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;"></div>';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                const data = await response.json();
                
                if (data.success) {
                    showToast('تم تسجيل الدخول بنجاح');
                    setTimeout(() => window.location.href = '/home.html', 500);
                } else {
                    showToast(data.message || 'المستخدم غير مسجل', true);
                    btn.innerHTML = '<span>تسجيل الدخول</span><i class="fas fa-arrow-left"></i>';
                    btn.disabled = false;
                }
            } catch (error) {
                showToast('حدث خطأ في الاتصال', true);
                btn.innerHTML = '<span>تسجيل الدخول</span><i class="fas fa-arrow-left"></i>';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
