<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - إدارة الطلبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>تسجيل الدخول</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="phone" class="form-label">رقم الهاتف</label>
                                <div class="input-group">
                                    <span class="input-group-text">967+</span>
                                    <input type="tel" class="form-control" id="phone" placeholder="771234567" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">دخول</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="register.html">ليس لديك حساب؟ سجل الآن</a>
                        </div>
                        <div id="message" class="alert mt-3 d-none"></div>
                        <hr>
                        <div class="small text-muted">
                            <p><strong>حسابات تجريبية:</strong></p>
                            <ul>
                                <li>بقالة: 771234567</li>
                                <li>تاجر: 772345678</li>
                                <li>مسؤول: 773456789</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/home.html';
                } else {
                    messageDiv.className = 'alert alert-danger mt-3';
                    messageDiv.textContent = data.message || 'فشل تسجيل الدخول';
                    messageDiv.classList.remove('d-none');
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger mt-3';
                messageDiv.textContent = 'حدث خطأ في الاتصال';
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
